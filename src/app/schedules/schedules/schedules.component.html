<h1>{{ title }}</h1>

<div *ngIf="isLoading">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert error-message">{{ errorMessage }}</div>

<div *ngIf="successMessage" class="alert success-message">
  {{ successMessage }}
</div>

<div>
  <button
    *ngIf="canEditOrDelete(event)"
    class="btn btn-info"
    [routerLink]="['/create-schedule']"
    [queryParams]="{ event_id: eventId }"
  >
    Nueva actividad
  </button>
</div>

<div *ngIf="!isLoading && schedules.length > 0" class="row g-4">
  <h2>Actividades del evento</h2>
  <div
    *ngFor="let schedule of schedules"
    class="col-sm-12 col-md-6 text-center"
  >
    <div class="card border-primary bg-black">
      <h3 class="card-header bg-primary">{{ schedule.activity_name }}</h3>
      <div class="card-body">
        <p class="card-text">
          <strong>Horario: </strong>{{ schedule.start_time }} -
          {{ schedule.end_time }} hs
        </p>
        <p class="card-text">
          <strong>Ubicaci√≥n: </strong>{{ schedule.location_description }}
        </p>

        <button
          *ngIf="canEditOrDelete(event)"
          class="btn btn-info mx-1"
          [routerLink]="['/edit-schedule', schedule.id]"
        >
          Editar
        </button>
        <button
          *ngIf="canEditOrDelete(event)"
          class="btn btn-info mx-1"
          (click)="deleteSchedule(schedule.id)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isLoading && schedules.length === 0">
  No hay actividades cargadas para este evento.
</div>
