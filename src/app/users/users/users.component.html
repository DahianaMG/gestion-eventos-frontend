<h2>Lista de usuarios</h2>

<div *ngIf="isLoading">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert error-message">{{ errorMessage }}</div>

<table class="table table-dark table-striped my-3" *ngIf="users.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button
          class="btn btn-info btn-sm mx-1"
          [routerLink]="['/user-events', user.id]"
        >
          Ver eventos
        </button>
        <button
          class="btn btn-info btn-sm mx-1"
          [routerLink]="['/user-registrations', user.id]"
        >
          Ver inscripciones
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noUsers>No hay usuarios registrados.</ng-template>
